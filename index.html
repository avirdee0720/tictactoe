<!DOCTYPE html>
<html>
<head>
	<title>TicTacToe</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="main">
		<h1>TicTacToe</h1>
	
		<div class="box1 box" name="box1">
		</div>
		<div class="box2 box" name="box2">
		</div>
		<div class="box3 box" name="box3">
		</div>
	
		<div class="box4 box" name="box4">
		</div>
		<div class="box5 box" name="box5">
		</div>
		<div class="box6 box" name="box6">
		</div>
	

		<div class="box7 box" name="box7">
		</div>
		<div class="box8 box" name="box8">
		</div>
		<div class="box9 box" name="box9">
		</div>

		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
	<script src="main.js"></script>

</html>
